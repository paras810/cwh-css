<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }

        :root {
            --bg-color: rgb(194, 245, 244);

        }

        .box {
            --box-color: rgb(255, 111, 0);
            
            width: 100px;
            height: 100px;
            background-color: var(--box-color);
            border: 2px solid black;
            margin: .4rem;
            box-shadow: 1px 1px 7px 1px var(--box-color);
        }

        .container {
            display: flex;
            background-color: var(--bg-color);
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>


</html>
