<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="style.css">
<style>
    *{
        padding: 0;margin: 0;box-sizing: border-box;
    }
    html{
        font-size: 62.5%;
    }
    .box{
        background-color: rgb(239, 96, 96);
        color: rgb(250, 240, 240);
        font-size: 3rem;
        text-align: center;
        display: none;
    }

    @media only screen and (max-width:300px) {
        #box1{
            display: block;
        }
    }
    @media only screen and (min-width:301px)  and  (max-width:800px){
        #box2{
            display: block;
            background-color: rgb(162, 52, 241);
        }
    }
    @media only screen and (min-width:801px)  and  (max-width:1200px){
        #box3{
            display: block;
            background-color: rgb(52, 241, 65);
            color: black;
        }
    }
    @media only screen and (min-width:1201px){
        #box4{
            display: block;
            background-color: rgb(247, 240, 101);
            color: black;
        }
    }

</style>
    

</head>

<body>
   <div class="box" id="box1">iphone</div>
   <div class="box" id="box2">tablet</div>
   <div class="box" id="box3">laptop</div>
   <div class="box" id="box4">desktop</div>
</body>

</html>
