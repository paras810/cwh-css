<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 18px;

        }

        .grid {
            display: grid;
            grid-gap: 1rem;
            grid-template-areas:
                'navbar navbar navbar navbar '
                'section section section aside'
                'paras paras paras paras';

        }

        .item {
            background-color: rgb(87, 238, 172);
            border: 2px solid black;
            text-align: center;
            padding: 1rem;
        }

        .navbar {
            grid-area: navbar;
        }

        .section {
            grid-area: section;
        }

        .aside {
            grid-area: aside;
        }
        .footer{
            grid-area: paras;
        }
    </style>


</head>

<body>
    <h5>css grid</h5>
    <div class="grid">
        <div class="navbar item">
            home about contact us </div>
        <div class="section item">
            section
        </div>
        <div class="aside item">
            aside
        </div>
        <div class="footer item">footer</div>

      
    </div>
</body>


</html>
