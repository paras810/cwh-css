<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }

        .container {
            background-color: yellow;
            height: 95vh;

        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            /* border-radius: 9999px; */
            border-radius: 100%;
            position: relative;
            /* animation-name: paras; */
            animation-name: paras2;
            animation-duration: 5s;
            animation-iteration-count: 2;
            /* animation-fill-mode: forwards; */
            /* animation-timing-function: ease; */
            /* animation-delay: 2s;
            /* animation-direction: reverse; */ 
        }

        @keyframes paras {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        @keyframes paras2 {
            0% {
                top: 0;
                left: 0;

            }

            25% {
                left: 25%;
                top: 0;
            }

            50% {
                top: 25%;
                left: 25%;
            }

            75% {
                left: 0;
                top: 25%;
            }

            100% {
                top: 0;
                left: 0;
            }
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="box"> </div>
    </div>
</body>


</html>
